<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title"> Login  </h1>

            <form action="">
                <input type="text" placeholder="Name" id="details">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                
              
                <a href=""> Forgot Password?</a>
                <input type="button" value="Login Now" id="loginBtn">

                <div class="links">
                    <a href="#"> <img src="./Images/facebook01.png" alt=""> </a> 
                    <a href="#"> <img src="./Images/google.png" alt=""> </a>
                    <a href="#"> <img src="./Images/twitter.png" alt=""> </a>
                </div>
                
                <p class="signup">Don't have an account?<a href="#" id="singupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
